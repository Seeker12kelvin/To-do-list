<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Index.css" rel="stylesheet" type="text/css">
  <title>To-Do-List</title>
</head>
<body>
  
  <div class="aside-1">
    <div class="new-files">
      <button onclick="fil()">Notes</button>
    </div>
    <button class="addile" onclick="file()">Add File</button>
  </div>

  <div class="aside-2">

    <h1>Notes</h1>

    <hr>
    <button onclick="add()">New notes</button>
    <button id="save-Btn">SAVE</button>

    <div id="add-notes"></div>

  </div>

  <div class="aside-box">

  </div>

  <div class="name-div">

    <label for="name"> Enter name of note
      <input id="name" type="text" placeholder="Fruits">
    </label>

    <button id="done">Done</button>

  </div>

  <div class="name-FG">

    <label for="name"> Enter name of file
      <input id="nam" type="text" placeholder="Fruits">
    </label>

    <button id="done-file">Done</button>

  </div>

  <script src="Index.js"></script>
</body>
</html>
